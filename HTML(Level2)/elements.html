<!-- Inline and Block Element 
Block Element : takes the complete space / area of the page . The next object starts from next line.
Inline Element : only takes the necessary space it requies , the next element starts from same line. -->

<!-- Div Element : it is a container used to hold other HTML elements or group elements together
              it is a block element -->

<!-- Span Element :  is a generic container used to hold other HTML elements or group elements together.
                it is an inline element. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 HTML</title>
</head>
<body>
    <div>
        <a href="www.google.com">Google</a>
        <a href="www.youtube.com">Youtube</a>
    </div>
    <a href="www.facebook.com">Facebook</a>
</body>
</html>
