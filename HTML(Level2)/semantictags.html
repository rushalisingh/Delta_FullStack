<!--
    Semantic Markup - it is the markup that relates to the meaning of content
    eg : <h1> - heading
        <p> - paragrapgh
        <img> - image
    
    -it makes the structure meaningful
    -it makes our website seo(search engine optimization) friendly
    -makes content more readable + easy for those who use screen readers

    Semanitc Tags
    - <header> </header>
    - <main> </main>
    -<footer> </footer>
    -<nav> </nav>
    -<article> </article>
    -<selection> </selection> - used to group together related content
    -<aside></aside> -used for relating links/contents(indirectly links)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> Google <a href="https://www.google.com/"> go to main page</a>
        <nav>
            <ul>
                <li><a href="/about.html"></a>About us</li>
                <li><a href="/contact.html"></a>Contact Us</li>
            </ul>
        </nav>
    </header>
    <main>This is main content</main>
    <footer>Made with &hearts;</footer>
</body>
</html>
<!--
    A website will only contain 1 header,main and footer . Multiple header,main and footer cannot exists as it will be incorrect.
    The content in main shouldn't be repeated.
-->
