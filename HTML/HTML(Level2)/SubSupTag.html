<!-- Sub tag -subscript tag : used to display smaller texts/symbols that are written at the bottom
        for eg , C6 H12 O6 , where 6,12,6 is small - -subscript
Sup tag - Subscript tag : used to display smaller texts/symbols that are raised to the top
        for eg , a2 + b2 =(a+b)2
         -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level 2</title>
</head>
<body>
    <h1>a<sup>2</sup></h1>
    <h1>H<sub>2</sub>O</h1>
</body>
</html>
