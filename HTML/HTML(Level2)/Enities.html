<!--
    - HTML enity is a piece of text ("String") that begins with an 
      ampersadn(&) and ends with a semicolon(;)
    - used to display reserved characters (which would otherwise be interpreted as HTML code), and invisible
      characters(like non-breaking spaces).
    - can also use in place of characters that are difficult to type with standard keyboard.
    - browser interpets them & renders correct character


    eg: < - &lt;
        > - &gt;
        non breaking space (nbsp) - &nbsp;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is a &bigstar;</h1>  <!--use either the name or the number)(add # before number) to print entity -->
    <h1>The sky is cloudy &#9729; &#38; it will rain &#9748; today.</h1>
</body>
</html>
