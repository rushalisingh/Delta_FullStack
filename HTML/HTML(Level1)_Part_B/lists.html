<!--list : <li> </li>
    Unordered list : <ul> </ul>
    Ordered list : <ol>  </ol> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li>Pen</li>
        <li>Paper</li>
        <li>Pencil</li>
        <li>Eraser</li>
    </ul>

    <ol type="A">
        <li>Pen</li>
        <li>Paper</li>
        <li>Pencil</li>
        <li>Eraser</li>
    </ol>
</body>
</html>
