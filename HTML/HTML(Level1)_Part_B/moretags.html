<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTMl tags</title>
</head>
<body>
    <!--
        1. br tag -<br> : used to add nextline (line breaks) to your page
                   it is also a single tag and has no content.
        2.bold tag -<b> </b> : used to make text bold
        3. italic tag <i> </i> : used to write italic text
        4. underline tag <u> </u> : used to underline the text.

    -->
    
    <p>
        <b>Nature's first green is gold,</b><br>
        <i>Her hardest hue to hold.</i> <br>
        <u>Her early leaf's a flower;</u> <br>
        But only so an hour. <br>

    </p>
</body>
</html>
