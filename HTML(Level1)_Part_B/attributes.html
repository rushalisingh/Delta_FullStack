<!--
    Attributes are used to add more information to the tag
-->
<!DOCTYPE html>
<html lang="en"> <!--lang="en" - is an attribute-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <ul>
        <li>Pen</li>
        <li>Paper</li>
        <li>Pencil</li>
        <li>Eraser</li>
    </ul>

    <ol type="A"> 
        <!-- type ="A" or type ="a" : these are attributes-->
        <li>Pen</li>
        <li>Paper</li>
        <li>Pencil</li>
        <li>Eraser</li>
    </ol>
</body>
</html>

<!--Attributes can be written in both double / single quote marks-->
