<!--Image elemnet : used to add image to the page
    It is a single tag ,i.e , there is no closing tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in HTML</title>
</head>
<body>
    <img src="https://media.istockphoto.com/id/454238885/photo/pug-puppy-dog.jpg?s=612x612&w=0&k=20&c=Da9JqQ3ViGeNvM6IPGBprXBt8PLSQ8_rPgvYWhEtpHU=" alt="PUG"><!--absolute url-->
    <img src="pug_image.jpeg" alt="PUG"><!--relative url ,, for this always download or save the image in the same folder-->
    <!--alt : used to display text if the image cannot be displayed or in invisible-->
</body>
</html>
