<!-- Anchor element  : used to add links to the page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
</head>
<body>
    <a href="https://www.google.com/">Google</a>
    <!--href : attribute , stands for hyper text reference-->
    <a href="https://www.netflix.com/in/">Netflix</a>
    <!--href attribute can have 2 types of links :
            1.absolute links : directly from the internet
            2. relative links : taken from source file or present in user's device-->
</body>
</html>
